<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek dark-themed calculator with full functionality. Perfect for quick calculations with easy-on-the-eyes dark mode.">
    <title>Dark Mode Calculator with Ads</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --key-color: #FFFFFF;
            --key-text: #000000;
            --display-bg: #F5F5F5;
            --operator-color: #FF9500;
            --clear-color: #FF3B30;
            --equal-color: #FF9500;
            --ad-bg: #1A1A1A;
            --ad-border: #333333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .ad-container {
            width: 100%;
            max-width: 728px;
            background-color: var(--ad-bg);
            border: 1px solid var(--ad-border);
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border-radius: 8px;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        
        .calculator {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        .display {
            background-color: var(--display-bg);
            padding: 20px;
            text-align: right;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #666;
            height: 1.2rem;
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
        }
        
        button {
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: var(--key-color);
            color: var(--key-text);
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .operator {
            background-color: var(--operator-color);
            color: white;
        }
        
        .clear {
            background-color: var(--clear-color);
            color: white;
        }
        
        .equal {
            background-color: var(--equal-color);
            color: white;
            grid-column: span 2;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .ad-container {
                width: 728px;
                height: 90px;
            }
            
            .calculator-container {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
                max-width: 1200px;
            }
            
            .side-ads {
                display: flex;
                flex-direction: column;
                width: 300px;
                margin: 0 20px;
            }
            
            .calculator {
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad Banner -->
    <div class="ad-container">
        <!-- Replace with your AdSense ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="YOUR_TOP_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <div class="calculator-container">
        <!-- Left Side Ad (Desktop only) -->
        <div class="side-ads">
            <div class="ad-container">
                <!-- Replace with your AdSense ad unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                     data-ad-slot="YOUR_SIDE_AD_SLOT"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        
        <!-- Calculator -->
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="keys">
                <button class="clear" onclick="clearAll()">AC</button>
                <button onclick="deleteLastChar()">DEL</button>
                <button class="operator" onclick="appendOperator('%')">%</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('*')">Ã—</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
        
        <!-- Right Side Ad (Desktop only) -->
        <div class="side-ads">
            <div class="ad-container">
                <!-- Replace with your AdSense ad unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                     data-ad-slot="YOUR_SIDE_AD_SLOT_2"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    
    <!-- Bottom Ad Banner -->
    <div class="ad-container">
        <!-- Replace with your AdSense ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="YOUR_BOTTOM_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <footer>
        &copy; <span id="year"></span> Dark Mode Calculator. All rights reserved.
    </footer>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetInput = false;
        
        const currentDisplay = document.getElementById('current-operand');
        const previousDisplay = document.getElementById('previous-operand');
        
        function updateDisplay() {
            currentDisplay.textContent = currentInput;
            previousDisplay.textContent = previousInput + (operation ? ' ' + operation : '');
        }
        
        function appendNumber(number) {
            if (currentInput === '0' || resetInput) {
                currentInput = number;
                resetInput = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            resetInput = true;
            updateDisplay();
        }
        
        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            resetInput = true;
            updateDisplay();
        }
        
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }
        
        function deleteLastChar() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/' || event.key === '%') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                deleteLastChar();
            }
        });
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
