        :root {
            --bg-color: #121212;

        * {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);

            display: flex;
            flex-direction: column;

        header {

            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            width: 100%;
            max-width: 728px;
            text-align: center;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .calculator {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .display {
            background-color: var(--display-bg);
            padding: 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            font-size: 1.2rem;

            min-height: 1.2rem;
            word-break: break-all;
        }
        
        .current-operand {
            font-size: 2rem;
            font-weight: bold;
            word-break: break-all;
        }
        
        .keys {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #333;
        }
        
        button {
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: var(--key-color);
            color: var(--key-text);
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .operator {
            background-color: var(--operator-color);
            color: white;
        }
        
        .function {
            background-color: var(--function-color);
            color: white;
            font-size: 0.9rem;
        }
        
        .clear {
            background-color: var(--clear-color);
            color: white;
        }
        
        .equal {
            background-color: var(--equal-color);
            color: white;
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            width: 100%;
        }
        
        @media (max-width: 600px) {

                grid-template-columns: repeat(5, 1fr);
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
            
            .function {
                font-size: 0.8rem;
            }
        }

                <button class="function" onclick="calculateLn()">ln</button>

                <button class="equal" onclick="calculate()">=</button>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetInput = false;
        let memory = 0;
        
        const currentDisplay = document.getElementById('current-operand');
        const previousDisplay = document.getElementById('previous-operand');
        
        function updateDisplay() {
            currentDisplay.textContent = currentInput;
            previousDisplay.textContent = previousInput + (operation ? ' ' + operation : '');
        }
        
        function appendNumber(number) {
            if (currentInput === '0' || resetInput) {
                currentInput = number;
                resetInput = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            resetInput = true;
            updateDisplay();
        }
        
        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                case '^':
                    computation = Math.pow(prev, current);
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            resetInput = true;
            updateDisplay();
        }
        
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }
        
        function deleteLastChar() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }
        
        function toggleSign() {
            currentInput = currentInput.startsWith('-') ? currentInput.substring(1) : '-' + currentInput;
            updateDisplay();
        }
        
        // Scientific functions
        function calculateSquareRoot() {
            currentInput = Math.sqrt(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculatePower(power) {
            if (power === 'y') {
                previousInput = currentInput;
                operation = '^';
                resetInput = true;
            } else {
                currentInput = Math.pow(parseFloat(currentInput), power).toString();
            }
            updateDisplay();
        }
        
        function calculateFactorial() {
            let num = parseInt(currentInput);
            if (num < 0) {
                currentInput = 'Error';
            } else {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                currentInput = result.toString();
            }
            updateDisplay();
        }
        
        function calculateSin() {
            currentInput = Math.sin(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateCos() {
            currentInput = Math.cos(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateTan() {
            currentInput = Math.tan(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateAsin() {
            currentInput = Math.asin(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateAcos() {
            currentInput = Math.acos(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateAtan() {
            currentInput = Math.atan(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateLog() {
            currentInput = Math.log10(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculateLn() {
            currentInput = Math.log(parseFloat(currentInput)).toString();
            updateDisplay();
        }
        
        function calculatePi() {
            currentInput = Math.PI.toString();
            updateDisplay();
        }
        
        function calculateE() {
            currentInput = Math.E.toString();
            updateDisplay();
        }
        
        function openParenthesis() {
            if (resetInput || currentInput === '0') {
                currentInput = '(';
                resetInput = false;
            } else {
                currentInput += '(';
            }
            updateDisplay();
        }
        
        function closeParenthesis() {
            if (resetInput || currentInput === '0') {
                currentInput = ')';
                resetInput = false;
            } else {
                currentInput += ')';
            }
            updateDisplay();
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/' || event.key === '%' || event.key === '^') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                deleteLastChar();
            } else if (event.key === '(') {
                openParenthesis();
            } else if (event.key === ')') {
                closeParenthesis();
            }
        });
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Initialize display
        updateDisplay();
    </script>
